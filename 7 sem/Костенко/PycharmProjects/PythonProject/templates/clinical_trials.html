<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клинические испытания</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Клинические испытания:</h1>
    <table>
        <tr>
            <th>Заболевание</th>
            <th>Лекарство</th>
            <th>Эффективность</th>
            <th>Безопасность</th>
	    <th>Источник данных</th>
        </tr>
        {% for trial in clinical_trials %}
        <tr>
            <td>{{ trial.nazzab }}</td>
            <td>{{ trial.nazlek }}</td>
            <td>{{ trial.eff }}</td>
            <td>{{ trial.bez }}</td>
	    <td>{{ trial.dan }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Назад</a>
</body>
</html>
