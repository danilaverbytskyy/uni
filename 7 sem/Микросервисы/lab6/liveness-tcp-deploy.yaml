apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveness-tcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liveness-tcp
  template:
    metadata:
      labels:
        app: liveness-tcp
    spec:
      containers:
      - name: app
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        livenessProbe:
          tcpSocket:
            port: 6380
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
