apiVersion: v1
kind: Secret
metadata:
  name: app-config-secret
type: Opaque
stringData:
  application.properties: |
    app.name=demo-app
    app.environment=production
    server.port=8080
    feature.enabled=true
  security.key: |
    security.algorithm=AES256
    security.key.id=primary-key
    security.rotation.days=30
