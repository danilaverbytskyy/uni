apiVersion: v1
kind: Pod
metadata:
  name: volume-pod
spec:
  containers:
  - name: test-container
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: config-volume
      mountPath: /data/config
  volumes:
  - name: config-volume
    configMap:
      name: volume-config
  restartPolicy: Never
